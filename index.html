<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEC WEB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* إزالة الهوامش الافتراضية */
            height: 100vh; /* تعيين ارتفاع الصفحة */
            display: flex; /* استخدام flexbox */
            flex-direction: column; /* ترتيب العناصر عموديًا */
            justify-content: center; /* محاذاة العناصر عموديًا في المنتصف */
            align-items: center; /* محاذاة العناصر أفقيًا في المنتصف */
            background-color: black; 
        }
        h1 {
            font-size: 48px;
            color: red; 
        }
        p {
            font-size: 20px;
            margin: 10px 0;
            color: red; 
        }
        input {
            display: block;
            margin: 20px auto;
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid red; 
            color: red; 
        }
        input::placeholder {
            color: red; 
        }
    </style>
</head>
<body>

    <h1>APEC</h1>
    <p>Associative power engineering community</p> 
    <p>Success is not an accident; it is hard work.</p>

    <input type="text" placeholder="What is your name...?">
    <input type="text" placeholder="Am I accepted ??!">

</body> 
</html>
